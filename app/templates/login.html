{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if success %}
<p style="color:green">{{ success }}</p>
{% endif %}
{% endblock %}
